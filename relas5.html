<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>世界塑：25问创世之旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;600&display=swap');
        :root { --slate-950: #020617; }
        body { font-family: 'Noto Serif SC', serif; background-color: var(--slate-950); color: #f8fafc; margin: 0; touch-action: manipulation; -webkit-font-smoothing: antialiased; }
        .bg-ethereal { background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .screen { height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 2rem; }
        .option-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); -webkit-tap-highlight-color: transparent; }
        .option-btn:active { background: rgba(255, 255, 255, 0.1); transform: scale(0.98); }
        .result-scroll { flex: 1; overflow-y: auto; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        ::-webkit-scrollbar { width: 0px; }
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-ethereal">
        <div id="app" class="w-full h-full max-w-lg mx-auto relative">
            
            <div id="start-screen" class="screen text-center fade-in">
                <h1 class="text-4xl mb-6 tracking-[0.5em] font-bold bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">世界塑</h1>
                <p class="text-slate-500 mb-14 tracking-widest text-[10px] leading-loose">
                    25 问创世之旅 · 重塑你的灵魂倒影 <br>
                    — 愿你在荒芜中，得见繁花 —
                </p>
                <button onclick="startQuiz()" class="mx-auto w-44 py-4 border border-slate-700 rounded-full text-[10px] tracking-[0.5em] uppercase hover:bg-white hover:text-black transition-all">开启实验</button>
            </div>

            <div id="quiz-screen" class="hidden screen">
                <div id="progress" class="text-[9px] text-slate-600 mb-8 tracking-[0.3em] font-sans">SEQUENCE 1 / 25</div>
                <h2 id="question-text" class="text-lg mb-10 leading-relaxed text-slate-100 min-h-[120px] flex items-center"></h2>
                <div id="options-container" class="space-y-3.5"></div>
            </div>

            <div id="result-screen" class="hidden h-full flex flex-col p-6 pt-12">
                <div class="result-scroll">
                    <div class="text-[9px] tracking-[0.5em] text-blue-400 mb-6 uppercase text-center font-sans">灵魂镜像已显影</div>

                    <p id="result-desc" class="italic text-slate-400 mb-8 text-center text-xs leading-relaxed border-b border-white/5 pb-8"></p>
                    
                    <div class="space-y-10 text-xs tracking-wide text-slate-300">
                        <div class="bg-white/[0.03] p-6 rounded-2xl border border-white/5">
                            <span class="text-slate-600 block mb-3 text-[9px] uppercase tracking-widest font-sans">你的世界构成</span>
                            <p id="result-composition" class="text-slate-200 leading-loose"></p>
                        </div>
                        <div class="space-y-10">
                            <p id="result-analysis" class="text-[1.05rem] text-white font-medium leading-relaxed"></p>
                            <div id="detailed-images" class="space-y-10 border-l border-white/10 pl-5 leading-loose"></div>
                        </div>
                    </div>
                    <div class="h-28"></div> 
                </div>
                <div class="py-6 text-center shrink-0">
                    <button onclick="location.reload()" class="text-[9px] text-slate-700 underline underline-offset-8 tracking-[0.4em] uppercase">重新开启轮回</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 完整 25 道测试题数据 
        const questions = [
            { t: "Q1. 破晓：当你的世界第一次拥有意识，你最先感知到的是什么？", o: [{l:"A. 一阵无方向的旷野之风，自由但孤独。", s:{E:1, P:1}}, {l:"B. 泥土深处的心跳，缓慢、沉稳且确凿。", s:{I:1, S:1}}, {l:"C. 远处一颗星辰的闪烁，仿佛在等待回应。", s:{E:1, N:1}}, {l:"D. 绝对的宁静与黑暗，一切都尚未被定义。", s:{I:1, J:1}}]},
            { t: "Q2. 造物：在这个荒芜的世界里，你被赋予了创造第一件“物品”的权力，你会选择？", o: [{l:"A. 一座永远指示着绝对坐标的【远洋灯塔】。", s:{J:1, S:1}}, {l:"B. 一面能够映照出凝视者内心欲望的【幻影镜】。", s:{F:1, I:1}}, {l:"C. 一本会自动记录所有消逝之物的【无字书】。", s:{N:1, P:1}}, {l:"D. 一组精密咬合、不知疲倦运转的【黄铜齿轮】。", s:{T:1, J:1}}]},
            { t: "Q3. 季候：在你的世界里，占据统治地位的漫长季节是什么样的？", o: [{l:"A. 极光长明的凛冬，冰冷但有着极其纯粹的秩序。", s:{I:1, T:1}}, {l:"B. 万物疯长的仲夏，喧闹、热烈且充满变数。", s:{E:1, P:1}}, {l:"C. 永远在落叶的深秋，带着某种宿命的诗意与感伤。", s:{N:1, F:1}}, {l:"D. 严丝合缝交替的匀称四季，一切都在掌控之中。", s:{S:1, J:1}}]},
            { t: "Q4. 边界：你的世界边缘，常年被一种自然现象笼罩，它是？", o: [{l:"A. 终年不化的冰川，冷峻地拒绝一切轻易的靠近。", s:{I:1, T:1}}, {l:"B. 变幻莫测的极光，美丽、迷人但无法被触碰。", s:{E:1, N:1}}, {l:"C. 绵延无尽的森林，悄无声息地吞噬并同化外来者。", s:{I:1, F:1}}, {l:"D. 燃烧的环形火山，用极度热烈的方式彰显存在。", s:{E:1, P:1}}]},
            { t: "Q5. 语言：在你的世界里，最初的万物是如何交流的？", o: [{l:"A. 通过精密复杂的几何阵列，准确无误但没有温度。", s:{T:1, S:1}}, {l:"B. 通过无形的梦境网络，所有的情绪与隐痛都能被彼此感知。", s:{F:1, N:1}}, {l:"C. 只有在风刮过峡谷时产生的偶然共鸣，孤独而深邃。", s:{I:1, P:1}}, {l:"D. 由你颁布的一套严苛词典，所有存在都必须遵守。", s:{E:1, J:1}}]},
            { t: "Q6. 繁衍：你的世界迎来了第一次生命的爆发，你希望它们如何演化？", o: [{l:"A. 朝着绝对的效率与理性进化，剥离多余的脆弱情感。", s:{T:1, J:1}}, {l:"B. 自由地变异出千奇百怪的形态，哪怕伴随着混乱。", s:{E:1, P:1}}, {l:"C. 保持着最原始纯粹的形态，与你的世界安静地共生。", s:{I:1, S:1}}, {l:"D. 进化出极高的精神力，最终能与你进行灵魂对话。", s:{N:1, F:1}}]},
            { t: "Q7. 闯入者：一只流浪的飞鸟误入了你的世界，并在你这里停歇。你会？", o: [{l:"A. 默默注视它，为它提供庇护，但不去打扰。", s:{I:1, P:1}}, {l:"B. 试图理解它的语言，想知道它看过什么风景。", s:{E:1, N:1}}, {l:"C. 感到一丝被打扰的局促，但又隐隐期待它留下。", s:{I:1, F:1}}, {l:"D. 将它视为世界运转的一部分，任其自生自灭。", s:{T:1, J:1}}]},
            { t: "Q8. 星空：仰望你世界的夜空，那些星辰是按照什么逻辑排列的？", o: [{l:"A. 极其严密的几何图纸，代表着不容置疑的物理法则。", s:{T:1, S:1}}, {l:"B. 随着你情绪的起伏而不断变幻色彩的流沙。", s:{F:1, P:1}}, {l:"C. 稀疏而极其明亮的几颗孤星，彼此遥远地对望着。", s:{I:1, N:1}}, {l:"D. 形成庞大而璀璨的星系旋臂，牵引着所有的目光。", s:{E:1, J:1}}]},
            { t: "Q9. 遗迹：在你世界的深处，有一处远古遗迹，里面供奉着：", o: [{l:"A. 一座巨大的天平，衡量着世间的绝对因果与罪罚。", s:{T:1, J:1}}, {l:"B. 一面没有倒影的水镜，只映照出凝视者的灵魂深渊。", s:{I:1, N:1}}, {l:"C. 燃烧着永不熄灭的圣火，吸引着无数朝圣的飞蛾。", s:{E:1, F:1}}, {l:"D. 一堆散乱的机械残骸，记录一次狂热但失败的进化。", s:{S:1, P:1}}]},
            { t: "Q10. 灾变：面对不可逆的陨石雨，你会拼死护住什么？", o: [{l:"A. 维系世界运转的“核心法则”与秩序。", s:{T:1, J:1}}, {l:"B. 那些最脆弱但美丽的“生命火种”。", s:{F:1, S:1}}, {l:"C. 刻在石碑上的“历史与记忆”。", s:{S:1, J:1}}, {l:"D. 一把通往其他未知维度的“钥匙”。", s:{N:1, P:1}}]},
            { t: "Q11. 裂痕：你的世界出现了一道无法弥合的裂痕，第一反应是：", o: [{l:"A. 立刻启动紧急预案，用最冷酷且高效的方式填补它。", s:{T:1, J:1}}, {l:"B. 感到一种深深的悲哀，为世界不再完美而痛苦。", s:{F:1, J:1}}, {l:"C. 凝视深渊，好奇裂痕背后隐藏的新世界。", s:{N:1, P:1}}, {l:"D. 顺其自然，认为毁灭和破碎本身就是演化的一部分。", s:{S:1, P:1}}]},
            { t: "Q12. 祭典：你的世界每隔百年会举行一次祭典，高潮是：", o: [{l:"A. 点燃一座巨大的高塔，向整个宇宙宣告你的存在。", s:{E:1, N:1}}, {l:"B. 所有生灵陷入沉睡，在集体潜意识中共享记忆。", s:{I:1, F:1}}, {l:"C. 一场不设限的狂欢，所有的规则在这一刻被打破。", s:{E:1, P:1}}, {l:"D. 进行一次最严密的资源清点与未来沙盘推演。", s:{T:1, J:1}}]},
            { t: "Q13. 倒影：当你俯瞰湖泊，你在水里看到的“自己”是：", o: [{l:"A. 一张充满威严，仿佛能操控一切的脸庞。", s:{E:1, J:1}}, {l:"B. 一双深邃但疲惫，承载了太多故事的眼睛。", s:{I:1, F:1}}, {l:"C. 模糊不清的轮廓，你并不在乎自己的确切形态。", s:{P:1, N:1}}, {l:"D. 一个完美无瑕，像精密雕塑般的倒影。", s:{T:1, S:1}}]},
            { t: "Q14. 剥夺：为了长久和平献祭掉一项特质，你会交出？", o: [{l:"A. 感受痛苦与悲伤的能力，哪怕同时失去狂喜。", s:{T:1, E:1}}, {l:"B. 预见未来的直觉，从此只能活在当下的现实。", s:{S:1, P:1}}, {l:"C. 对完美的偏执追求，接受一切混沌与残缺。", s:{P:1, F:1}}, {l:"D. 被所有人铭记的特权，甘愿成为世界背后的隐形人。", s:{I:1, J:1}}]},
            { t: "Q15. 沉睡：漫长的岁月让你疲惫，沉睡前你化作了什么？", o: [{l:"A. 盘踞在深渊巨穴中的【黑龙】。", s:{T:1, I:1}}, {l:"B. 冰原上独行的【雪狼】。", s:{J:1, S:1}}, {l:"C. 挂在枯枝上的【飞蛾】。", s:{F:1, E:1}}, {l:"D. 沉入万米海沟的【巨鲸】。", s:{N:1, I:1}}]},
            { t: "Q16. 宝藏：在你世界的绝对中心，你埋藏了什么？", o: [{l:"A. 一本写满你所有软弱、犹豫与眼泪的日记本。", s:{I:1, F:1}}, {l:"B. 能够瞬间摧毁并重启这个世界的引爆器。", s:{T:1, P:1}}, {l:"C. 能够让所有生灵获得永生的圣杯。", s:{E:1, N:1}}, {l:"D. 一枚记录着世界所有数据的微缩芯片。", s:{S:1, J:1}}]},
            { t: "Q17. 唤醒：百年后，是什么将你从沉睡中唤醒？", o: [{l:"A. 一个与你频率完全共振的灵魂的呼唤。", s:{F:1, N:1}}, {l:"B. 一场危及到你领地核心的巨大危机。", s:{J:1, E:1}}, {l:"C. 仅仅是因为你睡够了。", s:{P:1, S:1}}, {l:"D. 命中注定的时间到了，齿轮再次咬合。", s:{T:1, J:1}}]},
            { t: "Q18. 审判：如果世界里出现了试图破坏规则的“异端”：", o: [{l:"A. 毫不留情地将其抹杀，维护绝对纯洁与秩序。", s:{T:1, J:1}}, {l:"B. 观察它的动机，也许它能带来新变量。", s:{N:1, P:1}}, {l:"C. 将其放逐到世界的边缘，让它自生自灭。", s:{I:1, S:1}}, {l:"D. 试图教化它，用你的力量让它重新融入。", s:{E:1, F:1}}]},
            { t: "Q19. 映射：如果有人站在你的世界中心，他们会有什么感受？", o: [{l:"A. 感到极致的渺小与敬畏，仿佛面对神明。", s:{T:1, N:1}}, {l:"B. 感到前所未有的安全与宁静，仿佛回到了母体。", s:{F:1, S:1}}, {l:"C. 感到一种随时会破碎的凄美与易逝感。", s:{F:1, P:1}}, {l:"D. 感到血液沸腾，充满了想要征服的欲望。", s:{E:1, J:1}}]},
            { t: "Q20. 礼物：你最希望拆开看到的平行世界礼物是：", o: [{l:"A. 一本记录了宇宙终极真理与逻辑的解析手稿。", s:{T:1, N:1}}, {l:"B. 一颗跳动着的、充满了陌生热烈情感的心脏。", s:{F:1, E:1}}, {l:"C. 一件能够完美抵御外部入侵的无缝铠甲。", s:{I:1, S:1}}, {l:"D. 一把能随机开启未知维度的盲盒钥匙。", s:{P:1, N:1}}]},
            { t: "Q21. 访客：人类走进你的世界，你希望他对说的第一句话是：", o: [{l:"A. “我终于明白了这伟大秩序背后的宏图。”", s:{T:1, J:1}}, {l:"B. “你的孤独，原来和我一样。”", s:{I:1, F:1}}, {l:"C. “这里比我想象的还要疯狂和自由！”", s:{E:1, P:1}}, {l:"D. “我已经准备好跟随你的指引了。”", s:{E:1, N:1}}]},
            { t: "Q22. 馈赠：当这个人类离开时，你会送他什么？", o: [{l:"A. 一把永远不会生锈，帮他披荆斩棘的利刃。", s:{S:1, T:1}}, {l:"B. 一缕能让他在绝望时梦见这里的微风。", s:{N:1, F:1}}, {l:"C. 一个装满独特法则，永远指向正确的罗盘。", s:{J:1, S:1}}, {l:"D. 什么都不给，这里的体验已是最大的馈赠。", s:{I:1, P:1}}]},
            { t: "Q23. 牵绊：如果你必须与另一个世界建立连接，你会？", o: [{l:"A. 建立坚固的跨界桥梁，制定清晰的交流条约。", s:{T:1, J:1}}, {l:"B. 延伸出隐秘的根系，在地下与对方温柔交缠。", s:{I:1, F:1}}, {l:"C. 互相发射信号弹，保持遥远但热烈的欣赏。", s:{E:1, P:1}}, {l:"D. 慢慢渗透对方的边界，实现灵魂同化。", s:{N:1, J:1}}]},
            { t: "Q24. 回声：消失那天，你希望世界如何记住你？", o: [{l:"A. 将你的名字刻在最高山巅，成为永恒传说。", s:{E:1, J:1}}, {l:"B. 齿轮上烙印着你的逻辑，不需要记住名字。", s:{I:1, T:1}}, {l:"C. 化作一场永不停歇的雨，滋润你爱过的土地。", s:{F:1, S:1}}, {l:"D. 成为一个神秘的都市传说，被反复猜测。", s:{N:1, P:1}}]},
            { t: "Q25. 轮回：世界即将化为乌有，你最后一刻的感受是：", o: [{l:"A. 极致的释然与平静，实验的落幕。", s:{I:1, T:1}}, {l:"B. 狂热的期待，灰烬中将诞生新世界。", s:{E:1, N:1}}, {l:"C. 巨大的不舍与眷恋，留住最后一点温度。", s:{F:1, S:1}}, {l:"D. 一切归零的狂喜，摆脱所有规则与束缚。", s:{P:1, E:1}}]}
        ];

        // 完整 16 种性格解析数据

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIdx];
            document.getElementById('progress').innerText = `Sequence ${currentIdx + 1} / 25`;
            document.getElementById('question-text').innerText = q.t;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.o.forEach((opt) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-2xl text-slate-300 text-sm leading-snug";
                btn.innerText = opt.l;
                btn.onclick = () => {
                    for (let k in opt.s) scores[k] += opt.s[k];
                    if (currentIdx < 24) {
                        currentIdx++;
                        showQuestion();
                    } else {
                        showResult();
                    }
                };
                container.appendChild(btn);
            });
        }

            const mbti = (scores.E >= scores.I ? 'E':'I') + (scores.N >= scores.S ? 'N':'S') + (scores.T >= scores.F ? 'T':'F') + (scores.J >= scores.P ? 'J':'P');
